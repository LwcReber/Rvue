<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mini Vue</title>
</head>
<body>
  <div id="app">
    <div id="test">{{test}}</div>
    <div r-text="test"></div>
  </div>
  <script src="./rvue.js"></script>
  <script>
    var app = new Rvue({
      el: 'app',
      data: {
        test: 'nnn',
        foo: {
          a: 1
        }
      },
      created () {

      },
      
      mounted () {

      },
      methods: {

      }
    })
    setTimeout(() => {
      app.test = 'aaa'
      // app.foo.a = 2
      console.log(app.test);
    }, 1000)
    
  </script>
</body>
</html>
